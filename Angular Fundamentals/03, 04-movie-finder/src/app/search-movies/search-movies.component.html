<main role="main">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Search Results for: {{query}}</h3>
    </div>
    <div class="row">
      <div class="col-md-2" *ngFor="let movie of movies">
        <app-movie-info [movie-info]="movie"></app-movie-info>
      </div>
    </div>
  </div>
</main>
