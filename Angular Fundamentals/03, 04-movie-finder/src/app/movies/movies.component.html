<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h1>Find a movie</h1>
      <p>Search for a movie using the form below:</p>
      <form #form="ngForm" (ngSubmit)="search(form.value)">
        <input type="text" class="form-control" name="search" ngModel>
        <button type="sumbit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Popular Movies</h3>
    </div>
    <div class="row">
      <div class="col-md-2" *ngFor="let movie of popularMovies">
        <app-movie-info [movie-info]="movie"></app-movie-info>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">In Theaters</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2" *ngFor="let movie of theaterMovies">
          <app-movie-info [movie-info]="movie"></app-movie-info>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Kids Popular</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2" *ngFor="let movie of kidsPopularMovies">
          <app-movie-info [movie-info]="movie"></app-movie-info>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">The best dramas</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2" *ngFor="let movie of bestDramasMovies">
          <app-movie-info [movie-info]="movie"></app-movie-info>
        </div>
      </div>
    </div>
  </div>
</main>
